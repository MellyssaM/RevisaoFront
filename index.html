<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mariana Vest</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #f2f2f2;
      border-bottom: 2px solid #ddd;
      position: relative;
    }

    header h1 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      font-size: 1.8rem;
      color: #333;
    }

    #carrinho-topo {
      background-color: #1e88e5;
      color: white;
      padding: 10px 18px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
    }

    #carrinho-topo:hover {
      background-color: #1565c0;
    }

    #quantidade-carrinho {
      background-color: white;
      color: #1e88e5;
      border-radius: 50%;
      padding: 4px 10px;
      font-weight: bold;
      font-size: 14px;
    }

    main {
      padding: 2rem;
    }

    .grid-produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      position: relative;

      & img{
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 1rem;    
      }
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div></div>
    <h1>TuPac Store</h1>
    <div id="carrinho-topo" onclick="window.location.href='carrinho.html'">
      ðŸ›’ <span id="quantidade-carrinho">0</span>
    </div>
  </header>

  <main>
    <section id="produtos" class="grid-produtos"></section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-nome"></h2>
      <p id="modal-desc"></p>
      <p id="modal-preco"></p>
      <p id="modal-frete"></p>
      <button id="btn-add-carrinho">Adicionar ao Carrinho</button>
    </div>
  </div>

  <script src="js/produtos.js"></script>
  <script src="js/index.js"></script>
  <script>
    function atualizarQuantidadeCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const totalItens = carrinho.reduce((soma, item) => soma + item.quantidade, 0);
      document.getElementById('quantidade-carrinho').textContent = totalItens;
    }

    atualizarQuantidadeCarrinho();
    window.atualizarQuantidadeCarrinho = atualizarQuantidadeCarrinho;
  </script>
</body>
</html>
